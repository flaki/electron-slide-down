<!doctype HTML>
<html>
<head>
  <meta charset="utf-8">
  <title>{title}</title>

  <link href="https://fonts.googleapis.com/css?family=Oswald|Russo+One&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="./res/main.css">
</head>

<body>
  <main>{mainContent}</main>

  <script src="./res/main.js"></script>
  <script>
    Array.from(document.querySelectorAll('h1:first-child:last-child,h2:first-child:last-child')).forEach(e => e.parentNode.classList.add('title',e.tagName));
  </script>
</body>
